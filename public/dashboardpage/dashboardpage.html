<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="/dashboardpage/dashboardpage.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="dashboard">
    <div class="dashboard-container">
      <header id="welcomediv" class="dashboard-header">
        <a href="/" class="home-logo" aria-label="Go to homepage" title="Home">ðŸ¥œ</a>
        <h1 class="home-title">Nutty</h1>
        <p class="home-subtitle">Welcome, <span id="username">User</span>!</p>
        <div class="header-actions">
          <button id="create_btn" class="btn btn-primary" type="button">Create Entry</button>
          <button id="logout_btn" class="btn btn-ghost" type="button">Logout</button>
        </div>
      </header>

      <section id="formdiv" class="card hide_box">
        <form action="/api/logs" method="post" class="form">
          <div class="form-grid">
            <div class="form-field">
              <label for="food_in">Food</label>
              <input type="text" id="food_in" name="name" placeholder="e.g., Chicken Salad" />
            </div>

            <div class="form-field">
              <label for="calorie_in">Calories</label>
              <input type="number" id="calorie_in" name="calorie" placeholder="e.g., 450" />
            </div>

            <div class="form-field">
              <label for="serving_size_in">Serving Size</label>
              <input type="number" id="serving_size_in" name="serving_size" placeholder="e.g., 1" />
            </div>
          </div>

          <div id="dashboardbtndiv" class="form-actions">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </section>

      <section id="logsdiv" class="card">
        <h3>Your logs:</h3>
      </section>
    </div>
  </body>
  
</html>
