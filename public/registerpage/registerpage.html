<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nutty â€” Create account</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="/registerpage/registerpage.js"></script>
  </head>
  <body class="auth">
    <header class="auth-header">
      <a href="/" class="home-logo" aria-label="Go to homepage" title="Home">ðŸ¥œ</a>
      <h1 class="home-title">Nutty</h1>
      <p class="home-subtitle">Create your account</p>
    </header>
    <main class="auth-main">
      <form class="auth-card" novalidate>
        <div class="auth-field">
          <label class="auth-label" for="username_in">Username</label>
          <input class="auth-input" type="text" id="username_in" name="name" autocomplete="username" required />
        </div>
        <div class="auth-field">
          <label class="auth-label" for="email_in">Email</label>
          <input class="auth-input" type="email" id="email_in" name="email" autocomplete="email" required />
        </div>
        <div class="auth-field">
          <label class="auth-label" for="password_in">Password</label>
          <input class="auth-input" type="password" id="password_in" name="password" autocomplete="new-password" minlength="6" required />
        </div>
        <div class="auth-actions">
          <button type="submit" class="home-btn home-btn-primary">Create account</button>
          <a href="/login" class="auth-link">Already have an account? Log in</a>
        </div>
      </form>
    </main>
    <footer class="home-footer">
      <small>Track what you eat. Nothing more.</small>
    </footer>
  </body>
  </html>
